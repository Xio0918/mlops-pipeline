name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up CML
        uses: iterative/setup-cml@v2

      - name: Install Packages
        run: make install

      - name: Format Code
        run: make format

      - name: Train Model
        run: make train

      - name: Evaluate Model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make eval

      - name: Update Branch with New Results
        env:
          USER_NAME: "Xiomara Grisales"
          USER_EMAIL: "xgrisal07954@universidadean.edu.co"
        run: make update-branch USER_NAME="$USER_NAME" USER_EMAIL="$USER_EMAIL"